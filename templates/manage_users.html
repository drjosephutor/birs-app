{% extends "base.html" %}
{% block title %}Manage Users{% endblock %}

{% block content %}
<h2>Manage Users</h2>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Username</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>
                <form action="{{ url_for('edit_user', user_id=user.id) }}" method="POST" class="form-inline">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <select name="role" class="form-control">
                        <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                        <option value="reviewer" {% if user.role == 'reviewer' %}selected{% endif %}>Reviewer</option>
                        <option value="ato" {% if user.role == 'ato' %}selected{% endif %}>ATO</option>
                    </select>
                    <button type="submit" class="btn btn-sm btn-primary">Update</button>
                </form>
            </td>
            <td>
                <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this user?');">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
